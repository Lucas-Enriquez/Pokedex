<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4d6e62625.js" crossorigin="anonymous"></script>
    <title>Pókedex</title>
</head>

<body>
    <div class="nav-container">
        <nav class="nav">
            <ul>
                <a href="index.html">
                    <li>Manual Pokémon Search</li>
                </a>
                <a href="pokemon-list.html">
                    <li>Pokémon List</li>
                </a>
            </ul>
        </nav>
    </div>
    <h1>Pokémon List</h1>
    <div class="all-container">
        <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
        <div data-pokegrid-container class="poke-grid-container">
            <template id="template-card">
                <div data-poke-card-container class="poke-card-container ">
                    <div class="poke-img-container" data-poke-img-container>
                        <img data-poke-img src="img/poke-silueta.png" width="200px" alt="">
                    </div>
                    <span data-poke-id class="poke-id">PokeID</span>
                    <h5 data-poke-name class="poke-name">Pokemon Name</h5>
                </div>
            </template>
        </div>

        <nav aria-label="Page navigation example" class="pagination">
            <ul class="pagination">
                <li id="previous" class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li id="next" class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>

        <div class="stats-parent-container"></div>
        <template id="template-stats">

            <div data-stats-container class="stats-container">
                <i class="fa-solid fa-xmark close-stats"></i>

                <div data-stats-image-container class="stats-image-container">
                    <img src="" alt="" data-stats-image width="200px" class="stats-image">
                </div>
                <h5>Estadísticas de: </h5>
                <div class="poke-types">
                    <span></span>
                </div>
                <div data-poke-stats-div class="poke-stats">

                </div>
            </div>
        </template>
    </div>
    <footer class="footer-2">
        <p>Made with ❤ by Lucas</p>
    </footer>
    <script src="js/poke-list.js"></script>
</body>

</html>
